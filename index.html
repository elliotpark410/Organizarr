<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Organizarr</title>
</head>

<body>
    <h1 class="title text-center mt-4"> ORGANIZARR </h1>
    <h3 class="slogan text-center mb-5"> When the student life gets messy, we'll sweep it up for you! </h3>

    <div class="container col-10">
        <div class="row justify-content-between">
            <div class="col-8 border">
                My carousel will go here
            </div>

            <div class="col-3 border loginDiv">
                LOGIN HERE:
                <form>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="userPassword">
                    </div>
                    <button type="submit" class="btn btn-info">Log In</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
